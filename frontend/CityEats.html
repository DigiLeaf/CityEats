<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>City Eats!</title>
        <meta name = "description" content="Find good food in your local area!">
        <meta content="CityEats" property="og:title" />
        
        <!--needed style files-->
        <link href="style.css" rel="stylesheet"/>

        <!--Nunito Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <!-- Search bar stays at top all the time -->
        <header>
            <div class="pagetitle"> <h1>City Eats!</h1> </div>
            <!-- Collecting user input-->
            <div class="search-bar"> 
                <input type="text" placeholder="Search City">
                <input type="text" placeholder="Search Food Style">
                <input type="submit" value="Search">
            </div>
        </header>
            <!--Display of Search results based on area-->
            <div class="search-results">
                <div class="result">
                    <h3 class="rest-name"> Angelos </h3>
                    <img src="./Resources/Restaurant Images test/angelos.jpg" class="rest-pic">
                </div>

                            
            </div>
    </body>
