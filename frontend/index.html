<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>City Eats!</title>
        <meta name = "description" content="Find good food in your local area!">
        <meta content="CityEats" property="og:title" />
        
        <!--needed style files-->
        <link href="style.css" rel="stylesheet"/>

        <!--Nunito Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Search bar stays at top all the time -->
        <header>
            <div class="pagetitle"> <h1>City Eats!</h1> </div>
            <!-- Collecting user input-->
            <form action='/' method='GET'>
            <div class="search-bar"> 
                <input id="citysearch" type="text" placeholder="Search City" name="city">
                <input id="provincesearch" type="text" placeholder="Search Province" name="province">
                <input id="foodsearch" type="text" placeholder="Search Food Style" name="foodstyle">
                <input id ="searchbtn" type="submit" value="Search">
            </div>
            </form>
        </header>
            <!--Display of Search results based on area-->
            <div id="search-results" class="search-results"></div>
            <!--Used to display imporant messages to user-->
            <div id="loading" class="loading-message notifs" style="display:none"> Loading Results... </div>
            <div id="failedsearch" class="failed-search notifs" style="display:none"> Sorry, no results for that search. Try another query.</div>
            <div id="nofavs" class="no-favorites notifs" style="display:none">Sorry, no favorites found. Go find some good restaurants!</div>


            <!--User Functions stays at the bottom all the time-->
            <div id="user-fields" class="user-fields">
                <input id="name" type="text" class="btn" placeholder="Name" name="name" required>
                <input id="password" type="text" class='btn' placeholder = "Password" name="password" required>
                <input id ="createbtn" class="btn" type="submit" value="Create User">
                <input id ="loginbtn" class= "btn" type="submit" value="Login">
                <input id ="logoutbtn" class= "btn" type="submit" value="Logout" style="display: none">
                <input id="deletebtn" class = "btn" type="submit" value="Delete Account" style="display: none">
                <input id="showfavbtn" class = "btn" type="submit" value="Show Favorites" style="display: none">
            <!--Used to tell the user the status of their actions-->
                <div id="displayresult"></div>
                
            </div>
        <script src="./app.js"></script>
    </body>
</html>
